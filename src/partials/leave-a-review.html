<section class="leave-a-review">
    <div class="overlay-leave-a-review js-overlay-modal">
        <div class="modal-leave-a-review" data-modal="3">
            <button type="button" class="modal-close-leave-a-review-btn"><svg class="modal-close-icon-leave-a-review js-modal-close"  width="24" height="24">
                <use href="../img/sprite.svg#icon-close-modal24"></use>
            </svg></button>
            <div class="modal-form-wrap-leave-a-review">
                <p class="modal-form-leave-a-review-title section-title">leave a review 
                    about <span class="modal-leave-a-review-span">our chocolate</span> </p>
                    <form class="modal-form-leave-a-review">
                        <label class="modal-form-leave-a-review-field" >
                             
                            <input class="modal-form-leave-a-review-input" 
                            placeholder="Name"
                            required
                            name="user_name"
                            type="text"
                            pattern="^[a-zA-Zа-яА-Я]+"
                            minlength="2"
                            >
                        </label>
                        <label class="modal-form-leave-a-review-field" >
                           
                           <input class="modal-form-leave-a-review-input" 
                           placeholder="Enter your email"
                           required
                           name="user-mail"
                           type="text">
                       </label>
                       <label class="modal-form-leave-a-review-field" >
                       
                       <input class="modal-form-leave-a-review-input" 
                       placeholder="Phone number"
                       required
                       name="user-phone"
                       type="tel"
                       pattern="[0-9]{3}-[0-9][3]-[0-9]{2}-[0-9]{2}"
                       title="xxx-xxx-xx-xx">
                   </label>
                   <label class="modal-form-leave-a-review-field" >
                   <textarea
                   required
                   name="user_message" 
                 class="modal-form-leave-a-review-message"
                   placeholder="Enter text"></textarea>
               </label>
               <button class="modal-form-leave-a-review" type="submit">Send</button>
                    </form>
            </div>
        </div>
    </div>

</section>
